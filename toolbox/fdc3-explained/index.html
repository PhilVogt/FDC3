<html>

<head>
	<title>
		FDC3 Explained v.2
	</title>



	<link rel="stylesheet" href="./styles.css">
	<script src="./main.js"></script>

</head>

<body>
	<div class="main">
		<table border="1">

			<tr>
				<td class="header">FDC3 Provider Service:</td>
				<td><span id="providerDetails">FDC3 Not Available</span></td>
			</tr>

			<tr>
				<td colspan="3">
					<hr>
				</td>
			</tr>

			<!-- <tr>
				<td class="header">App Directory:</td>
				<td><span id="directoryDetails">No Application Directory Connected</span></td>
				<td><input type="button" value="Connect" disabled></td>
			</tr> -->

			<!-- <tr>
				<td class="header">Available Apps:</td>
				<td><textarea disabled></textarea></td>
				<td><input type="button" value="Fetch" disabled></td>
			</tr> -->

			<tr>
				<td class="header">Load App Start Url:</td>
				<td><input type="text" id="appUrl" class="urlInput" value="demoapps/receive.html"></td>
				<td><input type="button" value="Open" onclick="appLoader();"></td>
			</tr>

			<tr>
				<td colspan="3">
					<hr>
				</td>
			</tr>

			<tr>
				<td class="header">Available Channels:</td>
				<td><textarea id="txtAvailableChannels"></textarea></td>
				<td><input type="button" value="Fetch" id="btnFetchChannels" disabled
						onclick="populateChannels(channelArray);">&nbsp;<input type="button" value="Add"></td>
			</tr>

			<tr>
				<td colspan="3">
					<hr>
				</td>
			</tr>

			<tr>
				<td class="header" rowspan="2">Broadcast Context:</td>
				<td>Channel: <select class="fdc3-channels" id="broadcast-channel"></select>
				</td>
				<td rowspan="2"><input type="button" value="Send" id="btnBroadcast" onclick="broadcastFDC3Context();">
				</td>
			</tr>

			<tr>
				<td><textarea id="txtBroadcastData">{"id":{"ISIN":"US0378331005","SEDOL":"2046251","ticker":"AAPL"},"name":"Apple Inc.","type":"fdc3.instrument"}
</textarea></td>
			</tr>

			<tr>
				<td colspan="3">
					<hr>
				</td>
			</tr>

			<tr>
				<td class="header" rowspan="3">Get Context:</td>
				<td>Channel: <select class="fdc3-channels" onchange="changeChannel(this); getContext();" /></td>
				<td rowspan="3"><input type="button" value="Fetch"></td>
			</tr>

			<tr>
				<td>Context: <input type="text" class="ctxInput"></td>
			</tr>

			<tr>
				<td><textarea id="context-result" disabled></textarea></td>
			</tr>

		</table>
	</div>

</body>

</html>
